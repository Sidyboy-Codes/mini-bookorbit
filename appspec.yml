version: 0.1

OS: linux

files:
  - source: /
    destination: /home/ec2-user/project

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/after_install.sh

  ApplicationStart:
    - location: scripts/start_app.sh
      timeout: 300
      runas: root
  