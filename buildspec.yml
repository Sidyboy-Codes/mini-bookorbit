version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20.10.0
    commands:
      - echo Installing dependencies
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code...
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      - echo doing nothing

artifacts:
  files:
    - "**/*"